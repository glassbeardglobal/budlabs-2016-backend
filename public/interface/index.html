    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>BarleyNet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/main.css">

    <body>
        <!--[if lt IE 8]>

        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">BarleyNet</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Logged in as <span class="email">rbhang@gmail.com</span></a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        
        <div class="sidebar">
            <div class="ico-fa">
                <a href="#"><i class="fa fa-home" aria-hidden="true"></i></a>
            </div>
            <div class="ico-fa">
                <a href="#"><i class="fa fa-asterisk" aria-hidden="true"></i></a>
            </div>
            <div class="ico-fa">
                <a href="#"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>
            </div>
            <div class="ico-fa">
                <a href="#"><i class="fa fa-pie-chart" aria-hidden="true"></i></a>
            </div>
            <div class="ico-fa">
                <a href="#"><i class="fa fa-feed" aria-hidden="true"></i></a>
            </div>
            <div class="ico-fa">
                <a href="#"><i class="fa fa-code-fork" aria-hidden="true"></i></a>
            </div>
        </div>

        <div class="main">
        <div class="main-container">
            <div id="mapid"></div>
            <div class="col-md-6">
                <div class="info-box clearfix">
                    <div class="left">
                        <h3>Total Harvest</h3>
                        <h3 id="tot-harvest">0</h3>
                    </div>
                    <div class="right">
                        <i class="fa fa-truck" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="info-box clearfix">
                    <div class="left">
                        <h3>Average Yield Rate</h3>
                        <h3 id="avg-yield">0</h3>
                    </div>
                    <div class="right">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="info-box clearfix">
                    <div class="left">
                        <h3>Average Harvest</h3>
                        <h3 id="avg-harvest">0</h3>
                    </div>
                    <div class="right">
                        <i class="fa fa-leaf" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="info-box clearfix">
                    <div class="left">
                        <h3>Maximum Harvest</h3>
                        <h3 id="max-harvest">0</h3>
                    </div>
                    <div class="right">
                        <i class="fa fa-anchor" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <svg id="affect-bars">
                </svg>
            </div>

            <div class="col-md-6">
                <svg id="pie">
                </svg>
            </div>

            <div class="col-md-12">
                <svg id="mline"></svg>
            </div>
        </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="/js/plugins.js"></script>
        <script src="/js/main.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
        <script src="/js/vis.js"></script>
    </body>
</html>
